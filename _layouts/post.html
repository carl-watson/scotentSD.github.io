---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <br>
    Written on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{page.author}} {% endif %}                                                                                             
  </div>
  <div>  
      <br><!-- just to test-->
    {% if page.tags == null %}No tags. <!-- don't seem to work -->
    {% else %}
        {% for tag in page.tags %}     
            <code class="language-plaintext highlighter-rouge"> {{ tag }} </code>        
        {% endfor %}    
    {% endif %}          
  </div>


  {% include disqus.html %}
</article>
